<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Standard Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    
    <!-- Android & iOS Capabilities -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Amazon">

    <title>Amazon</title>
    
    <!-- SECURITY: Load Encryption Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* --- CORE STYLES --- */
        html, body {
            touch-action: pan-x pan-y;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
            margin: 0; padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* Rotation Blocker */
        #rotate-message {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: white; z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        @media screen and (orientation: landscape) {
            #rotate-message { display: flex; }
            #login-mount-point { display: none !important; }
        }

        /* --- LOGIN STYLES --- */
        .login-wrapper-style {
            background: linear-gradient(135deg, #000000, #1a0b2e, #001f3f);
            color: white; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        .login-warning {
            color: #ff3333; font-size: 2rem; font-weight: 900; 
            margin-bottom: 10px; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .login-note {
            text-align: center; color: #e6f3ff; font-size: 0.9rem; margin-bottom: 30px;
            max-width: 300px; line-height: 1.4;
        }
        .login-anim-text {
            font-size: 1.5rem; font-weight: bold;
            background: linear-gradient(90deg, #007bff, #b19cd9, #87ceeb);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            margin-bottom: 15px; animation: textFlow 3s infinite linear;
        }
        @keyframes textFlow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        
        .social-icons { display: flex; gap: 20px; margin-bottom: 30px; }
        .social-icon svg { width: 32px; height: 32px; fill: #87ceeb; filter: drop-shadow(0 0 5px #007bff); }

        .input-group-login { width: 100%; max-width: 300px; margin-bottom: 15px; position: relative; }
        .input-group-login input {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.1);
            border: 1px solid #007bff; color: white; border-radius: 8px;
            outline: none; box-sizing: border-box; -webkit-user-select: text; user-select: text;
        }
        
        .terms-container {
            width: 100%; max-width: 300px; display: flex; align-items: flex-start;
            margin-bottom: 20px; font-size: 0.85rem; color: #ddd; text-align: left;
        }
        .terms-container input { margin-top: 3px; transform: scale(1.2); cursor: pointer; }
        .terms-container label { margin-left: 8px; line-height: 1.4; cursor: pointer; }
        .terms-container a { color: #87ceeb; text-decoration: none; border-bottom: 1px dashed #87ceeb; font-weight: bold; }

        .login-btn-anim {
            width: 100%; max-width: 300px; padding: 12px;
            background: linear-gradient(90deg, #007bff, #6610f2);
            border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;
            margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #ffffff; 
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- SYSTEM: SECURE LOAD & BACKGROUND SYNC -->
    <script>
        const GAS_URL_GLOBAL = "https://script.google.com/macros/s/AKfycbyWuVxJ03LyVdQiJjfCcqazufImSdgU7TK82-NdWQJ0JQ5ivXxGAHmxbjfXkpSJ-uNFfA/exec";
        
        // SECURITY CONFIGURATION
        const SECRET_KEY = "My_Secr3t_P@ss_Key"; // You can change this key

        try {
            const encryptedHTML = localStorage.getItem('myApp_cached_content');
            const savedId = localStorage.getItem('myApp_uid');
            const savedPass = localStorage.getItem('myApp_pass');

            if (encryptedHTML && savedId && savedPass) {
                
                // 1. Decrypt Data
                let cachedHTML = "";
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedHTML, SECRET_KEY);
                    cachedHTML = bytes.toString(CryptoJS.enc.Utf8);
                } catch(err) {
                    console.log("Decryption Failed");
                    throw new Error("Invalid Data");
                }

                if (cachedHTML && cachedHTML.includes('</html>')) {
                    
                    // Background Sync Logic (With Encryption Support)
                    const syncScript = `
                        <script>
                            window.addEventListener('load', function() {
                                setTimeout(function() {
                                    console.log("Background Syncing...");
                                    fetch("${GAS_URL_GLOBAL}", {
                                        method: 'POST',
                                        redirect: 'follow',
                                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                                        body: JSON.stringify({ id: "${savedId}", password: "${savedPass}" })
                                    })
                                    .then(res => res.json())
                                    .then(data => {
                                        if (data.success && data.html) {
                                            // Encrypt new data before saving
                                            const encryptedUpdate = CryptoJS.AES.encrypt(data.html, "${SECRET_KEY}").toString();
                                            const current = localStorage.getItem('myApp_cached_content');
                                            
                                            if (current !== encryptedUpdate) {
                                                console.log("New secured content found, updating...");
                                                localStorage.setItem('myApp_cached_content', encryptedUpdate);
                                                location.reload();
                                            }
                                        }
                                    })
                                    .catch(e => console.log("Offline or Sync Error"));
                                }, 2000);
                            });
                        <\/script>
                    `;

                    // Inject Library & Sync Script into the cached HTML
                    let finalHTML = cachedHTML;
                    
                    // Ensure the reconstructed page has the encryption library
                    if(!finalHTML.includes('crypto-js.min.js')) {
                         finalHTML = finalHTML.replace('<head>', '<head><script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"><\/script>');
                    }

                    finalHTML = finalHTML.replace('</body>', syncScript + '</body>');
                    
                    document.open();
                    document.write(finalHTML);
                    document.close();
                    window.STOP_LOGIN_RENDER = true;
                }
            } 
        } catch (e) {
            console.error(e);
            localStorage.removeItem('myApp_cached_content');
        }
    </script>
</head>
<body>

<div id="rotate-message">
    <h2>Please Rotate Device</h2>
    <p>Use Portrait Mode</p>
</div>

<!-- GHOST LOGIN TEMPLATE -->
<template id="login-template">
    <div id="login-wrapper" class="login-wrapper-style">
        <div class="login-warning">WARNING</div>
        <div class="login-note">
            This is a secured access portal. Unauthorized access is prohibited.
        </div>
        <div class="login-anim-text">@Dark_System_Bot</div>
        
        <div class="social-icons">
            <div class="social-icon">
                <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.16.16-.295.293-.605.293l.213-3.053 5.56-5.022c.242-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/></svg>
            </div>
        </div>

        <div class="input-group-login">
            <input type="text" id="login-id" placeholder="User ID">
        </div>
        
        <div class="input-group-login" style="display:flex; align-items:center; position:relative;">
            <input type="password" id="login-pass" placeholder="Password">
            <span id="toggle-pass" style="position:absolute; right:10px; cursor:pointer;">üëÅÔ∏è</span>
        </div>

        <!-- Terms & Conditions Checkbox -->
        <div class="terms-container">
            <input type="checkbox" id="terms-check">
            <label for="terms-check">
                I agree to <a href="term.html">Privacy Policy</a> & <a href="term.html">Terms</a>
            </label>
        </div>
        
        <button id="login-btn" class="login-btn-anim">Log In</button>
        <div id="reset-btn" style="color:#888; text-decoration:underline; cursor:pointer; font-size:0.8rem; margin-top:10px;">Clear Data</div>
        <p id="login-msg" style="color: #ff3333; margin-top: 10px; font-weight:bold;"></p>
    </div>
</template>

<!-- LOGIN MOUNT POINT -->
<div id="login-mount-point"></div>

<script>
    if (!window.STOP_LOGIN_RENDER) {
        
        // Render Login Template
        const template = document.getElementById('login-template');
        const mountPoint = document.getElementById('login-mount-point');
        const clone = document.importNode(template.content, true);
        mountPoint.appendChild(clone);
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('SW Registered for PWA'))
                    .catch(e => console.log('SW Registration Failed', e));
            });
        }

        // Logic
        document.getElementById('toggle-pass').addEventListener('click', () => {
            const x = document.getElementById('login-pass');
            x.type = x.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            localStorage.clear();
            document.getElementById('login-id').value = "";
            document.getElementById('login-pass').value = "";
            document.getElementById('terms-check').checked = false;
            alert("App Reset Successful.");
            location.reload();
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-pass').value;
            const check = document.getElementById('terms-check');
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('login-msg');

            if (!check.checked) {
                msg.textContent = "You must agree to Terms & Conditions.";
                return;
            }
            if (!id || !pass) {
                msg.textContent = "Please enter User ID & Password.";
                return;
            }

            btn.innerHTML = '<span class="loading-spinner"></span>';
            btn.disabled = true;

            try {
                const response = await fetch(GAS_URL_GLOBAL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ id: id, password: pass })
                });
                const res = await response.json();

                if (res.success && res.html) {
                    try {
                        localStorage.setItem('myApp_uid', id);
                        localStorage.setItem('myApp_pass', pass);
                        
                        // SECURITY: Encrypt Data Before Saving
                        const encryptedData = CryptoJS.AES.encrypt(res.html, SECRET_KEY).toString();
                        localStorage.setItem('myApp_cached_content', encryptedData);
                        
                        // Inject Library in case it's missing in response, then Write
                        let finalWrite = res.html;
                        if(!finalWrite.includes('crypto-js.min.js')) {
                             finalWrite = finalWrite.replace('<head>', '<head><script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"><\/script>');
                        }
                        
                        document.open();
                        document.write(finalWrite);
                        document.close();
                    } catch (e) {
                        console.error(e);
                        msg.textContent = "Encryption/Storage Error!";
                        btn.innerHTML = 'Log In';
                        btn.disabled = false;
                    }
                } else {
                    msg.textContent = res.message || "Invalid Credentials";
                    btn.innerHTML = 'Log In';
                    btn.disabled = false;
                }
            } catch (e) {
                msg.textContent = "Connection Error. Check Internet.";
                btn.innerHTML = 'Log In';
                btn.disabled = false;
            }
        });
    }
</script>

</body>
</html>
